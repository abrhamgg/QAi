<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            border: 2px solid #144274;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #145ca8;
            font-size: 1rem;
            font-weight: 600;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-primary {
            background-color: #0f4885;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            cursor: pointer;
            color: #007bff;
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

    .form-heading {
    font-size: 1.75rem;
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
}

.form-heading span {
    color: #007bff;
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}


        .toggle-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="login-box">
            <img class="logo" src="{{ url_for('static', filename='images/Qai Logo.png') }}" alt="Logo">
            
            <div id="login-section" class="toggle-form">
                <div class="form-heading">Continue to QAI</div>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Continue</button>
                </form>
                <a class="toggle-link" onclick="showSection('forgot-section')">Forgot password?</a>
                <a class="toggle-link" onclick="showSection('create-account-section')">Create new account</a>
            </div>

            <div id="forgot-section" class="toggle-form">
                <div class="form-heading">Reset Your Password</div>
                <form action="/reset-password" method="POST">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </form>
                <a class="toggle-link" onclick="showSection('login-section')">Back to login</a>
            </div>

            <div id="create-account-section" class="toggle-form">
                <div class="form-heading">Create New Account</div>
                <form action="/create-account" method="POST">
                    <div class="form-group">
                        <label for="new-account-password">New Password</label>
                        <input type="password" class="form-control" id="new-account-password" name="new-account-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-account-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-account-password" name="confirm-account-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                <a class="toggle-link" onclick="showSection('login-section')">Back to login</a>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.toggle-form').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show the login section by default
        showSection('login-section');
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
