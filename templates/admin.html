    <div class="fixed-top-container">

    <div class="container content" style="margin-top: -100px;">

        <div class="row mb-2">
            <!-- {% if id == "all" %}

                Warning: This change will apply to all contacts.
            </div>
        {% endif %} -->
        <!-- Dropdown for custom values -->
        
        
        
        <div class="col-8">
            <label for="name">Workspace Name</label>
            <!-- make the input non editable -->

            <input type="text" class="form-control" id="name" readonly>
        </div>
        
        <div class="col-8">
            <label for="agentapi" class="form-label">CRM API Key 
              <span class="help-icon" data-help-message="Enter your CRM API Key here. To find it, go to Settings &gt; Business Profile &gt; API Key." data-toggle="tooltip" data-placement="top" title="">?</span>
          </label>        <div class="input-group has-validation">
                <input type="password" value="" class="form-control" id="agentapi" name="agentapi" placeholder="CRM API Key" required="">
                <!-- <span class="input-group-text togglePassword fa fa-eye-slash" onclick="toggleInputType('agentapi', this)" aria-hidden="true"></span> -->
                <!-- <span class="input-group-text fa fa-copy" onclick="copyApiKey()" aria-hidden="true" style="cursor: pointer;"></span> -->
                <!-- <div class="invalid-feedback">
                    Please enter your CRM API Key here. To Find Go to (Settings &gt; Business Profile &gt; API Key).
                </div> -->
            </div>
        </div>
        
        <div class="col-8">
            <label for="assembly" class="form-label">Assembly API KEY</label>
            <input class="form-control" id="assembly" type="password">
        </div>
        <div class="col-8">
            <label for="rev" class="form-label">REV API KEY</label>
            <input class="form-control" id="rev" type="password">
        </div>

        <div class="col-8">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <!-- create a submit button -->
        <div class="col-8">
            <button id="saveKey" type="submit" class="btn btn-primary">Submit</button>
        </div>
       </div>
      
    </div>


    <script>
        function redirectToHomePage() {
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', function() {
            let button = document.getElementById('saveKey');
            fetch('/dynamo/admin', {
                method: 'GET'
            }).then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('agentapi').value = data.crm_key;
                document.getElementById('assembly').value = data.assembly_key;
                document.getElementById('rev').value = data.rev_key;
                document.getElementById('name').value = 'CALLDI';
            }).catch(error => {
                console.error('Error:', error);
            });

            button.addEventListener('click', function() {
                let agentapi = document.getElementById('agentapi').value;
                let password = document.getElementById('password').value;
                let assembly = document.getElementById('assembly').value;
                let rev = document.getElementById('rev').value;
                console.log(agentapi, password, assembly);
                fetch('/dynamo/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        crm_key: agentapi,
                        assembly_key: assembly,
                        rev_key: rev,
                        password: password,
                        name: 'CALLDI'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    if (data.message = "Keys added") {
                        alert('API Key saved successfully');
                    } else {
                        alert('Failed to save API Key');
                    }
                });
            });
        });
    </script>
